box: node

build:
  steps:
  - script:
      name: Cloning danmaq theme project.
      code: |
        cd /tmp
        git clone https://github.com/danmaq/danmaq.gatsby.git
  - script:
      name: Initialize project.
      code: |
        cd /tmp/danmaq.gatsby
        yarn install
